<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
      <link href="style.css" type="text/css" rel="stylesheet">
	  <script type="text/javascript" src="jquery.min.js"></script>
	  <script type="text/javascript" src="jquery.timers.js"></script>
  </head>
  <body>
		<div id="columnContainer">
			<div id="macs" class="graphColumn">
				<h2><img src="Mac.png" height="120"/></h2>
				<ul>
					<li class="row">
						<div class="inuse " style="width: calc(380px/39*23)">23</div>
						<div class="available " style="width:  calc(380px/39*16)">16</div>
					</li>
					<li class="row">
						<div class="inuse " style="width: calc(380px/20*16)">16</div>
						<div class="available " style="width: calc(380px/20*4)">4</div>
					</li>
					<li class="row">
						<div class="inuse " style="width: calc(380px/20*6)">6</div>
						<div class="available " style="width: calc(380px/20*14)">14</div>
					</li>
					<li class="row">
						<div class="inuse " style="width: calc(380px/40*18)">18</div>
						<div class="available " style="width: calc(380px/40*22)">22</div>
					</li>
				</ul>
			</div>
			
	
		<div class="locationColumn">
			<ul>
				<li class="row"><div class="location">Moody 1st Floor</div></li>
				<li class="row"><div class="location">Moody 2nd Floor</div></li>
				<li class="row"><div class="location">Moody 3rd Floor</div></li>
				<li class="row"><div class="location">Study Commons</div></li>
			</ul>
		</div>
	
		<div id="columnContainer">
			<div id="pcs" class="graphColumn">
				<h2><img src="Win.png" height="120"/></h2>
				<ul>
					<li class="row">
						<div class="inuse " style="width: calc(380px/22*4)">4</div>
						<div class="available " style="width: calc(380px/22*18)">18</div>
					</li>
					<li class="row">
						<div class="inuse " style="width: calc(380px/18*12)">12</div>
						<div class="available " style="width: calc(380px/18*6)">6</div>
					</li>
					<li class="row">
						<div class="inuse " style="width: calc(380px/12*4)">4</div>
						<div class="available " style="width: calc(380px/12*8)">8</div>
					</li>
					<li class="row">
						<div class="inuse " style="width: calc(380px/56*16)">16</div>
						<div class="available " style="width: calc(380px/56*40)">40</div>
					</li>
				</ul>
			</div>
		
		<div id="legend">
			<div class="inuse" style="width: 160px">In-Use</div>
			<div class="available" style="width: 160px">Open</div>
		</div>
	</div>
	<div id="timestamp">
		<span>Last Updated: Mar 10, 2011 8:32am</span>
	</div>
	</body>
</html>
